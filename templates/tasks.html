{% extends 'base.html' %}
{% block content %}
        
        
        
    
    <ul class="collapsible">
    {% for task in tasks %}
        <li>
            <div class="collapsible-header"><i class="material-icons">expand_more</i><strong>{{task.task_name}}</strong> - {{task.due_date}}</div>
            <div class="collapsible-body"><span>{{task.task_description}}</span>{{task.category_name}}
        
        {{task.is_urgent}}</div>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
